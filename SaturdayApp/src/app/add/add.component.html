

<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h2>Squishy tomatoes</h2>

  <p *ngIf="(error)">{{ error._message }}</p>
  <p *ngIf="(error)">{{ error.errmsg }}</p>
  
  <a [routerLink]="['/']" >Home</a>

  <h4>Submit a movie and yoru review!</h4>
  <form (submit)="onSubmit()">
    <p> {{ mov | json }} </p>
    <h3> Movie Title: <input type="text" name="title" [(ngModel)]="mov.title" placeholder="Rest's Title"></h3>
    <h3> Your Name: <input type="text" name="name" [(ngModel)]="mov.name" placeholder="You Name"></h3>
    <select name="stars" [(ngModel)]="mov.stars">
      <option value="5">5 Star</option>
      <option value="4">4 Star</option>
      <option value="3">3 Star</option>
      <option value="2">2 Star</option>
      <option value="1">1 Star</option>
    </select>
    <h3> Your review: 
      <input type="text" name="review" [(ngModel)]="mov.review" placeholder="You're Reviews">
      <!-- <textarea name="mov.review" [(ngModel)]="mov.review" id="" cols="30" rows="10" placeholder="You're Reviews"></textarea> -->
    </h3>

    <button type="submit">Submit</button>
  </form>

  <button [routerLink]="['/']" >Cancel</button> 

<router-outlet></router-outlet>
