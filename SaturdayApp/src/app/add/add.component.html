

<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h2>Squishy tomatoes</h2>

  <p *ngIf="(error)">{{ error._message }}</p>
  <p *ngIf="(error)">{{ error.errmsg }}</p>
  
  <a [routerLink]="['/']" >Home</a>

  <h4>Submit a movie and yoru review!</h4>
  <form (submit)="onSubmit()">
    <p> {{ product | json }} </p>
    <h3> Name: <input type="text" name="name" [(ngModel)]="product.name" placeholder="What is your name?"></h3>
    <h3> Qty: <input type="text" name="qty" [(ngModel)]="product.quantity" placeholder="How many do we have?"></h3>
    <h3> Price <input type="text" name="price" [(ngModel)]="product.price" placeholder="How much does it cost?"></h3>
    <button [routerLink]="['/']" >RESET</button> 
    <button type="submit">Create</button>
  </form>

<router-outlet></router-outlet>
